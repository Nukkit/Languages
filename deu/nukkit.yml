# Fortgeschrittene Konfiguration für Nukkit
# Bei fehlerhaften Einstellungen kann der Server abstürzen
# Neue Einstellungen/Standards erscheinen nicht automatisch beim upgraden

settings:
 #Multilingual
 #Verfügbar: eng, chs, cht, jpn, rus, spa, pol, bra, kor, ukr, deu, ltu
 language: "deu"
 #Sollen alle Nachrichten in Serversprache ausgegeben werden oder sollen Sie vom Client verarbeitet werden
 force-language: false
 shutdown-message: "Server heruntergefahren"
 #Erlaube das Auflisten von Plugins über eine Query
 query-plugins: true
 #Soll in der Konsole eine Nachricht erscheinen, wenn ein Plugin eine veraltete Funktion verwendet
 deprecated-verbose: true
 #Anzahl an AsyncTasks
 #Wenn es auf auto gestellt ist, dann wird Nukkit versuchen die Anzahl der Kerne zu ermitteln (und setzt mindestens 4)
 async-workers: auto

network:
 #Grenze der gesendeten Dateien/Pakete zur gleiden Zeit, in Bytes. Nur diese Pakete werden komprimiert
 #Setze auf 0 um alles zu komprimieren und auf -1 um die Komprimierung zu deaktivieren
 batch-threshold: 256
 #Komprimierungslevel von Zlib wenn eine Menge Pakete/Daten gesendet werden. Höher = mehr CPU, weniger Bandbreitennutzung
 compression-level: 7
 #Nutze AsyncTask zur Komprimierung. Fügt einen halben Tick Verzögerung hinzu, welcher weniger CPU Verbrauch im Main Thread verursacht
 async-compression: false

debug:
 #Wenn > 1, dann werden Debug-Nachrichten in der Konsole angezeigt
 level: 1
 #Aktiviere Befehle: /status /gc
 commands: false

timings:
 #Aktiviere Kern und Plugin timings als Standard
 enabled: false
 #Aktiviere eine ausführliche anzeige, einschließlich hoch frequentem timing
 verbose: false
 #Interval zwischen Geschichtsfenstern in ticks
 #Standard ist 5 Minuten (6000 ticks)
 history-interval: 6000
 #Länge der ganzen Timing Geschichte 
 #Standard ist eine Stunde (72000 Ticks)
 #Dieser Wert ist auf ein maximum von "history-interval * 12" bedeckt
 history-length: 72000
 #Für speziale Fälle von Servern mit einer spezialen Berechtigung um das Maximale zu umgehen
 #Dieses Maximum hilft Dateigrößen zu behalten für den Prozess auf Aikar's Timing parser Seite
 #Dies auf true zu setzen wird dir nicht helfen das Maximum zu umgehen, es sei denn Aikar hat eine Exception auf der API Seite hinzugefügt.
 bypass-max: false
 #Wenn es auf true gesetzt ist, dann wird der Servername nicht gesendet
 privacy: false
 #Einstellungsabteile welche ignoriert werden sollen. Diese Abteile werden nicht zu Aikar's Timing parser gesendet
 #Zum Beispiel: [all] oder [settings, timings]
 ignore: []

level-settings:
 #Das Standard Weltformat, wenn neue Welten erstellt werden
 default-format: anvil
 #Automatiches ändern von Ticks in Welten, damit 20 Ticks erreicht werden können
 auto-tick-rate: true
 auto-tick-rate-limit: 20
 #Setzt die Tickgeschwindigkeit (1 = 20 Ticks pro Sekunde, 2 = 10 Ticks pro Sekunde, usw.)
 base-tick-rate: 1
 #Ticke alle Spieler auch wenn es andere Einstellungen verhindern
 always-tick-players: false

chunk-sending:
 #Anzahl der Chuncks die während eines Ticks zum Spieler gesendet wird
 per-tick: 4
 #Anzahl der Chuncks die zu jedem Spieler gesendet werden soll
 max-chunks: 192
 #Anzahl an Chuncks die gesendet werden sollen, bevor der Spieler spawnt
 spawn-threshold: 56
 #Speichere eine Kopie eines Chuncks im Arbeitspeicher um Chuncks schneller zu verarbeiten
 #Hilfreich in statischen Welten wo viele Spieler zur gleichen Zeit den Server betreten
 cache-chunks: false

chunk-ticking:
 #Maximale Anzahl an Chuncks die, während eines Ticks, verarbeitet werden
 per-tick: 40
 #Radius von Chuncks, die bei jedem Tick, bei einem Spieler verarbeitet werden
 tick-radius: 3
 light-updates: false
 clear-tick-list: false

chunk-generation:
 #Maximale Anzahl der Chuncks die generiert werden müssen, in der Warteschlange
 queue-size: 8
 #Maximale Anzahl der Chuncks die geladen werden müssen, in der Warteschchlange
 population-queue-size: 8

ticks-per:
 animal-spawns: 400
 monster-spawns: 1
 autosave: 6000
 cache-cleanup: 900

spawn-limits:
 #Maximale Anzahl an NPCs
 monsters: 70
 animals: 15
 water-animals: 5
 ambient: 15
 
player:
 #Wenn es auf true gesetzt ist, dann werden Spielerdateien als players/playername.dat gespeichert 
 #Wenn es auf false gesetzt ist, dann werden Spielerdaten nicht als "dat" Dateien abgespiechert
 save-player-data: true
 
aliases:
 #Aliasse für Befehle
 #Beispiele:
 #showtheversion: version
 #savestop: [save-all, stop]

worlds:
 #Diese Einstellungen überschreiben die Einstellungen in den server.properties und erlauben mehrere Welten zu laden.
 #Beispiel:
 #world:
 # seed: 404
 # generator: FLAT:2;7,59x1,3x3,2;1;decoration(treecount=80 grasscount=45)
