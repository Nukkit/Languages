# Nukkit 高級設定
# 警告：此處部分設定是安全的，而一些在設置不當的情况下可能會損害您的服務器
# 升級後，新的設定及預設值將不會自動顯示在這裡，它們將以預設值運行直到你手動更新設定檔

settings:
 #多語言設定
 #可用：eng, chs, cht, jpn, rus
 language: "chs"
 #服務器強制語言
 force-language: false
 shutdown-message: "服務器已關閉"
 #允許使用Query協定査詢您的挿件
 query-plugins: true
 #當某挿件使用不被推薦的API時，在控制台提醒
 deprecated-verbose: true
 #非同步線程數量，如果設定為auto，則自動識別CPU核心數量（最少4線程）
 async-workers: auto
 # Enable plugin and core profiling by default (timings)
 enable-profiling: false

network:
 #數据包大小閥值（組織：位元組），這些包將被壓縮
 #設為0，壓縮全部。設為-1，禁用功能
 batch-threshold: 256
 #壓縮等級，等級越高，CPU佔用越高，佔用頻寬越少
 compression-level: 7
 #非同步壓縮，緩解主線程CPU負載
 async-compression: false

debug:
 #當調試級別 > 1 時，將在控制台顯示調試資訊
 level: 1
 #啟用命令/status /gc
 commands: false

level-settings:
 #默認生成的地圖格式
 default-format: mcregion
 #自動保持Level的tick速度
 auto-tick-rate: true
 auto-tick-rate-limit: 20
 #基本tick速率（1 = 20tick，2 = 10tick，以此類推）
 base-tick-rate: 1
 #始終保持玩家Tick
 always-tick-players: false

chunk-sending:
 #區塊發送設定
 #組織時間（tick）內發送給玩家區塊的數量
 per-tick: 4
 #玩家附近發送的區塊數量
 max-chunks: 192
 #玩家完成進服需要的區塊數量
 spawn-threshold: 56
 #使用區塊緩存
 #緩解多玩家同時加入時的服務器壓力
 cache-chunks: false

chunk-ticking:
 #區塊處理設定
 #每組織時間（tick）中處理的區塊數量
 per-tick: 40
 #玩家周圍區塊處理的半徑設定
 tick-radius: 3
 light-updates: false
 clear-tick-list: false

chunk-generation:
 #區塊生成設定
 #等待隊列中，被生成的區塊的數量上限
 queue-size: 8
 #等待隊列中，被填充的區塊的數量上限
 population-queue-size: 8

ticks-per:
 #週期設定（組織：tick）
 animal-spawns: 400
 monster-spawns: 1
 autosave: 6000
 cache-cleanup: 900

spawn-limits:
 #實體生成數量設定
 monsters: 70
 animals: 15
 water-animals: 5
 ambient: 15

aliases:
 #指令別稱
 #例：
 #showtheversion: version
 #savestop: [save-all, stop]

worlds:
 #這些設定將覆蓋server.properties中的設定，並支持多地圖
 #例：
 #world:
 # seed: 404
 # generator: FLAT:2;7,59x1,3x3,2;1;decoration(treecount=80 grasscount=45)
