# Расширенный конфигурационный файл для Nukkit
# Некоторые из этих параметров являются безопасными, другие могут нарушить работу вашего сервера, если вы неправильно их измените
# Новые параметры и настройки не будут добавляться автоматически при обновлении этого файла
# При обнаружении ошибки, можете помочь нам https://github.com/Nukkit/Multi-language

settings:
 #Мульти-языковые настройки
 #Доступные языки: eng, chs, cht, jpn, rus
 language: "rus"
 #true для отправки все строки переведены на сервер настройки или false, чтобы устройство решить их
 force-language: false
 shutdown-message: "Сервер выключен"
 #Разрешить получение списка плагинов с помощью Query
 query-plugins: true
 #Показывать сообщение в консоли, когда плагин использует устаревшие методы API
 deprecated-verbose: true
 #Номер работников асинхронный целевых
 #Если установлено значение auto, то постараюсь, чтобы получить число ядер (и по крайней мере 4)
 async-workers: auto
 # Включать умолчанию профайлер плагинов и ядра при старте сервера (timings)
 enable-profiling: false

network:
 #Предел пакетных пакетов в байтах. Только эти пакеты будут сжаты
 #0 для компресса все, для отключения -1.
 batch-threshold: 256
 #Уровень сжатия используется Zlib при отправке пакетные пакеты. 
 #Более высокие средства более процессор, меньше средств строже сети
 compression-level: 7
 #Используйте асинхронных задач для сжатия. Добавляет половина/один тик задержки, меньше загрузку ЦП на главном потоке
 async-compression: false

debug:
 #> 1 для показа отладки сообщение консоли
 level: 1
 #включить команд: /status /gc
 commands: false

level-settings:
 #Миров формат по умолчанию будет использовать при создании
 default-format: mcregion
 #Автоматически менять миры отметьте ставка до 20 тик в секунду
 auto-tick-rate: true
 auto-tick-rate-limit: 20
 #Задать частоту тик (1 = 20 тиков в секунду, 2 = 10 тиков в секунду, и т.п.)
 base-tick-rate: 1
 #Отметьте всем игрокам каждый тик, если другие настройки запретить это.
 always-tick-players: false

chunk-sending:
 #Количество чанков отправляемое игрокам за тик
 per-tick: 4
 #Сумма куски отправлено всему каждого игрока
 max-chunks: 192
 #Количество чанков, которое должно быть отправлено перед спавном игрока
 spawn-threshold: 56
 #Сохранить сериализованные копии куски в памяти для быстрого отправки
 #Полезно в основном статических мирах, где многие игроки присоединятся в то же время
 cache-chunks: false

chunk-ticking:
 #Максимальная сумма куски обрабатываются каждый тик
 per-tick: 40
 #Радиус тиканье куски вокруг игрока
 tick-radius: 3
 light-updates: false
 clear-tick-list: false

chunk-generation:
 #Максимальное количество чанков ожидающих генерации
 queue-size: 8
 #Макс количество куски ждет будут созданы
 population-queue-size: 8

ticks-per:
 animal-spawns: 400
 monster-spawns: 1
 autosave: 6000
 cache-cleanup: 900

spawn-limits:
 #Максимальное количество мобов
 monsters: 70
 animals: 15
 water-animals: 5
 ambient: 15

aliases:
 #Псевдонимы команд
 #Например:
 #showtheversion: version
 #savestop: [save-all, stop]

worlds:
 #Они будут переопределять параметры в server.properties и позволяет загрузки многочисленных миров
 #Например:
 #world:
 # seed: 404
 # generator: FLAT:2;7,59x1,3x3,2;1;decoration(treecount=80 grasscount=45)
